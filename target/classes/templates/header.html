<!--Header-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header sec:authorize="isAuthenticated()" class="bg-light">
    <div class="container text-center">
    <div class="row bg-light">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Volkswagen</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/catalog">Catalog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About us</a>
                            </li>


                            <!--&lt;!&ndash;Authorization/ Log out&ndash;&gt;
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Authorization</a>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>


        <!--Search system-->
        <div class="col ml-12">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <form class="d-flex" action="/catalog" method="get">
                        <input name="query" type="text" class="form-control me-2" placeholder="Search...">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <a href="/logout" type="button" class="btn btn-danger" style="margin-left: 5px">Logout</a>
                        <div class="mt-2" style="width: 80%; font-weight: bold; font-size: 18px"><span sec:authentication="principal.username"/></div>
                    </form>
                </div>

            </nav>
        </div>
    </div>
</div>
</div>
</header>
