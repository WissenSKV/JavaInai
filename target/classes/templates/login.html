<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>

<body>
<div th:include="header"></div>
<div class="row justify-content-center" style="margin-top:60px;margin-bottom:16px">
    <center>
        <a type="button" class="btn btn-light btn-dark btn-lg" href="#" disabled>Authorization</a>
        <a th:href="@{/auth/register/page}" type="button" class="btn btn-active btn-lg">Registration</a>
    </center>

    <form class="form-horizontal login-form"
          method="post"
          role="form"
          th:action="@{/login}">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Email or Password !!!</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password"
                   type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
