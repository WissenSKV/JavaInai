<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:Type="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="/bootstrap/bootstrap.bundle.min.js" ></script></body>

<div th:include="header"></div>
<body>


<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<!-- Car model -->
<main>
    <div class="row align-items-md-stretch py-5">
        <div class="col-md-6">
            <div class="h-100 p-5 text-bg-light rounded-3">
                <h1 th:text="${car.name}"></h1>
                <h3>Type: <span th:text="${car.type}"></span></h3>
                <p th:text="${car.description}"></p>
                <h3 th:text="${car.price}"></h3>
                <a href="mailto:mephi1984@gmail.com" class="btn btn-outline-dark" type="button">Order now!</a>
            </div>
        </div>
        <div class="col-md-6" style="padding:0">
            <img th:src="${car.image}" class="d-block w-100" style="max-width:100%; max-height:100%">
        </div>
    </div>
</main>

<div th:replace="comments"></div>
<div th:include="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
