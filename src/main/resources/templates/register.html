<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .register-form {
             max-width: 400px;
            margin: 0 auto;
        }
        .form-control {
 width: 100%;
        }
        .row.justify-content-center {
  margin-left: -400px;
}

    </style>
</head>
<body>

<div th:include="header"></div>

<div class="container">
    <div class="row justify-content-center" style="margin-top:60px;margin-bottom:100px">
        <div class="col-md-6 offset-md-3">
            <center>
                <a type="button" class="btn btn-light btn-active btn-lg" href="/login">Authorization</a>
                <a href="#" type="button" class="btn btn-dark btn-lg" disabled>Registration</a>
            </center>


            <form th:action="@{/auth/register}" method="post" class="register-form">
                <div th:if="${msg != null}">
                    <div th:text="${msg}" class="alert alert-info"></div>
                </div>
                <div th:if="${error != null}">
                    <div th:text="${error}" class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Username</label>
                    <input name="username" type="text" class="form-control form-control-lg" id="" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-bottom: 2px">Submit</button>
    </form>
</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>

</html>
